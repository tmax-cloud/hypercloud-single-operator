apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    hypercloud: single-operator
spec:
  selector:
    matchLabels:
      hypercloud: single-operator
  replicas: 1
  template:
    metadata:
      labels:
        hypercloud: single-operator
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Equal
        effect: "NoSchedule"   
      dnsPolicy: "ClusterFirstWithHostNet"
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        env:
        - name: LOG_LEVEL
        value: "INFO"
        image: controller:latest
        name: manager
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - name: operator-log-mnt
          mountPath: /logs    
      volumes:
      - name: operator-log-mnt
        emptyDir:
      terminationGracePeriodSeconds: 10
